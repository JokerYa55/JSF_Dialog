<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>

        <c:forEach items="${dfCarsView.users}" var="user">
            ${user.name}
        </c:forEach>


        <p:dataTable var="item" value="#{dfCarsView.users}">
            <p:column headerText="Id">
                <h:outputText value="#{item.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:commandButton icon="ui-icon-search" actionListener="#{dfCarsView.selectCarFromDialog(item)}" />
            </p:column>
        </p:dataTable>
    </h:body>

</html>
